<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World clock - Joyce Feng</title>
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>

      <select>
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>

      <div class="city">
        <div>
          <h2>Los Angles</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">
          1:48:15
          <small>AM</small>
        </div>
      </div>

      <div class="city">
        <div>
          <h2>Paris</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">
          1:48:15
          <small>AM</small>
        </div>
      </div>

      <div class="city">
        <div>
          <h2>Sydney</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">
          1:48:15
          <small>AM</small>
        </div>
      </div>
    </div>

    <footer>
      thic project was coded by<strong>Joyce Feng </strong> and is
      <a href="https://github.com/JoyceF-9/world-clock" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js" target="_blank"></script>
  </body>
</html>
